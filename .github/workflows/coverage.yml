name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: llvm-tools-preview

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Generate code coverage
      run: |
        cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
        COVERAGE=$(cargo llvm-cov --all-features --workspace --summary-only | grep -oP 'line: \K[0-9.]+')
        echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

    - name: Upload to codecov.io
      uses: codecov/codecov-action@v3
      with:
        files: lcov.info
        flags: unittests

    - name: Update Coverage Badge
      uses: schneegans/dynamic-badges-action@v1.6.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: e21c2f06f08f5795f50860fcbbbeb1f3
        filename: jamliquor-coverage.json
        label: coverage
        message: ${{ env.COVERAGE }}%
        color: >-
          ${{
            env.COVERAGE >= 80 && 'brightgreen' ||
            env.COVERAGE >= 60 && 'green' ||
            env.COVERAGE >= 40 && 'yellow' ||
            'red'
          }}
